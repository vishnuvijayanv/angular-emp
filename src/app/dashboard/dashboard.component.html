<div>
    <div class="row ">
        <div *ngIf="showSidebar" class="col-lg-2  d-flex flex-column p-5" style="height: 720px; background-color:  #001f3f;">
            <a href="" class="mb-3" style="text-decoration: none; color: blue; font-size: 22px;"><i class="fa-solid fa-house me-2"></i>Home</a>
            <a  routerLink="/employees" style="text-decoration: none; color: white;font-size: 22px;"><i  class="fa-solid fa-user me-2"></i>Users</a>


        </div>
        <div class="dashboard p-3 col-lg-10 " style="height: 88vh;">
            <div class="row">
                <div class="col-md-8">
                    <div class="row w-100">
                        <div class="col-md-12 rounded d-flex align-items-center ms-3" style="background-color: aquamarine;">
                            <h2><i (click)="menuBar()" class="fa-solid fa-bars me-2"></i>Welcome Admin</h2>
                        </div>
                    </div>
                    <div class="row mt-3 mx-3">
                        <div class="col-md-5 shadow rounded" style="height:430px;">
                        calender
                        <mat-card class="demo-inline-calendar-card">
                            <mat-calendar [(selected)]="selected"></mat-calendar>
                          </mat-card>
                        </div>
                        <div class="col-md-1"></div>
                        <div class="col-md-6 shadow rounded">
                            Chart
                            <highcharts-chart
                                [Highcharts]="Highcharts"                               
                                [options]="chartOptions"
                                style="width: 100%; height: 400px; display: block;"
                                ></highcharts-chart>

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6"></div>
                        <div class="col-md-6"></div>
                    </div>
                </div>
                <div class="col-md-4 ">
                    <div *ngIf="!empStatus" class="rounded d-flex justify-content-center align-items-center flex-column" style="height: 430px; background-color: aquamarine;">
                        <img  [src]="profileImage" alt="" width="150px" height="150px" style="border-radius: 50%;">
                        <button (click)="editProfile()" class="btn">Edit Admin Details <i class="fa-solid fa-pen-nib ms-2"></i></button>
                    
                    </div>

                    <div *ngIf="empStatus" class="rounded d-flex justify-content-center align-items-center flex-column" style="height: 430px; background-color: aquamarine;">
                        <h1 class="text-center">Update Profile</h1>
                        <Label>
                            <input type="file" style="display: none;">
                            <img  [src]="profileImage" alt="" width="150px" height="150px" style="border-radius: 50%;">
                        </Label>
                        <div class="w-100 p-3">
                            <input type="text" class="form-control w-100 mt-4" placeholder="Enter Username">
                            <input type="text" class="form-control w-100 mt-4" placeholder="Enter Email">
                        </div>
                        <div class="w-100 d-flex justify-content-between p-3 ">
                            <button class="btn border-warning"> Cancel</button>
                            <button class="btn bg-success">Update</button>

                        </div>

                        
                    
                    </div>



                    <div class="mt-3 d-flex align-items-center rounded " style=" height: 150px; background-color: aqua;">
                        <h3 style="color: rgb(5, 5, 106);">Employees:{{employeeCount}}</h3>

                    </div>
                </div>


                
            </div>

        </div>
    </div>
</div>
